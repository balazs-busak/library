<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
  <h1>Welcome to the library</h1>
  <h2>Please look around, add your favourite books if you can't see them yet</h2>
  <div class="shelf">
    <div class="card">

    </div>

    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
      
        <label for="page-number">Number of Pages:</label>
        <input type="number" id="page-number" name="page-number" required>
      
        <label for="read">Have you finished it? "Yes" or "No":</label>
        <input type="text" id="read" name="read" pattern="[Yy]es|[Nn]o">
      
        <button type="button" onclick="addBookToLibrary()">Add Object</button>
      </form>
  </div>
</body>
</html>
